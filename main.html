<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container border rounded">
		<h1><b>Internship Form</b></h1>
		<form class="row g-3 needs-validation" novalidate>
		  <div class="col-md-4">
		    <label for="first-name-input" class="form-label">First Name</label>
		    <input type="text" class="form-control" id="first-name-input" required>
		    <div class="invalid-feedback">
		      First Name required!
		    </div>
		  </div>
		  <div class="col-md-4">
		    <label for="last-name-input" class="form-label">Last Name</label>
		    <input type="text" class="form-control" id="last-name-input" required>
		    <div class="invalid-feedback">
		      Last name required!
		    </div>
		  </div>
		  <div class="col-md-4">
		    <label for="email-input" class="form-label">Username</label>
		    <div class="input-group has-validation">
		      <input type="email" placeholder="xyz@abc.com" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
		      <div class="invalid-feedback">
		        Email required!
		      </div>
		    </div>
		  </div>
		  <div class="col-md-6">
		    <label for="college-input" class="form-label">College</label>
		    <input type="text" class="form-control" id="college-input" required>
		    <div class="invalid-feedback">
		      Please provide a calid college.
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="grad-year-select" class="form-label">State</label>
		    <select class="form-select" id="grad-year-select" required>
		      <option selected disabled value="">Choose...</option>
			    <option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
		    </select>
		    <div class="invalid-feedback">
		      Please select a valid state.
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="roll-no-input" class="form-label">Roll No.</label>
		    <input type="text" class="form-control" id="roll-no-input" required>
		    <div class="invalid-feedback">
		      Please provide a valid Roll no.
		    </div>
		  </div>
		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
		      <label class="form-check-label" for="condition-checkbox">
		        Agree to terms and conditions
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		  </div>
		  <div class="col-12">
		    <button class="btn btn-primary" type="submit">Submit form</button>
		  </div>
		</form>
<script type="text/javascript" src="./script.js">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</script>

</body>

</html>
